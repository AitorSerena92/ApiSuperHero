<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./assets/img/iconpage.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">


    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"
  ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   


    <title>API SUPERHEROES</title>
</head>

<body>

    <header>
              <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-dark">
                <div class="container-fluid" id="navHeroTop">
                  <img src="assets/img/lognav.png" width="200" height="50" alt="">
                    <h3 class="text-white">API SUPERHEROES</h3>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarScroll">
                      <div class="bg-dark p-1">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">HOME</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">PICTURES</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">INFO</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Room Admin</a>
                          </li>
                        </ul>
                    </div>
                    </div>
              
             
                  
                </div>
              </nav>

    </header>

    <main>
            <!-- CARROUSEL -->
        <div id="carouselHero" class="shadow p-3 mb-5 bg-body rounded carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/header1.jpg" class="d-block w-100" alt="header1">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/header2.jpg" class="d-block w-100" alt="header2">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/header3.jpg" class="d-block w-100" alt="header3">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/header4.jpg" class="d-block w-100" alt="header4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- SEARCHER-->

          <section class="container-fluid allSearchHero">
              <div class="row containerSearch">
                <div class="col-md-12">
                  <input type="text" name="search" id="searchHeroInput" placeholder="Example: Batman">
                </div>  
                <div class="col-md-12">
                  <button class="btn btn-warning" id="searchHeroButton">Search Your Hero</button>
                </div>
              </div>
          </section>
          <hr>

          <section id="allInfoHero">
        
    </main>

    <footer>

    </section>
      <section id="heroTable">
        <h3>COMPARE YOUR SUPERHERO</h3>

        <table class="table table-dark table-striped" id="tableHero">
          <thead>
              <tr>
              <th scope="col">SUPERHERO</th>
              <th scope="col">COMBAT</th>
              <th scope="col">DURABILITY</th>
              <th scope="col">INTELIGENCE</th>
              <th scope="col">POWER</th>
              <th scope="col">SPEED</th>
              <th scope="col">STRENGTH</th>
              <th scope="col">TOTAL</th>
              <th scope="col">DELETE</th>
              </tr>
            </thead>
          <tbody id="TableBodyHero">
            </tbody>
            <tfoot>
              <tr>
                <td scope="col">COMPARE HERO</td>
                <td scope="col" id="combat"></td>
                <td scope="col" id="durability"></td>
                <td scope="col" id="inteligence"></td>
                <td scope="col" id="power"></td>
                <td scope="col" id="speed"></td>
                <td scope="col" id="strength"></td>
                <td scope="col" id="total"></td>
                <td scope="col"></td>
                </tr>
            </tfoot>

        </table>

      </section>
    </footer>

    <script src="./assets/js/hero.js"></script>

</body>
</html>
